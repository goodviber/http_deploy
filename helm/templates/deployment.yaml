apiVersion: apps/v1
kind: Deployment
metadata:
  name: { { include "http-server.fullname" . } }
  labels:
    app: { { include "http-server.fullname" . } }
spec:
  replicas: { { .Values.replicaCount } }
  selector:
    matchLabels:
      app: { { include "http-server.fullname" . } }
  template:
    metadata:
      labels:
        app: { { include "http-server.fullname" . } }
    spec:
      containers:
        - name: { { .Chart.Name } }
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          ports:
            containerPort: { { .Values.service.port } }
