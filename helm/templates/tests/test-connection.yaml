apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "http-server.fullname" . }}-test-connection"
  labels:
    {{- include "http-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['$(minikube service {{ include "http-server.fullname" . }} --url)/healthcheck']
  restartPolicy: Never
